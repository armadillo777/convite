<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convite de celebração de Maria e João</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #faf7f5;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
}
.container {
    background: white;
    padding: 30px;
    max-width: 500px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    color: #8b4d39;
}
label { margin-top: 15px; display: block; }
input, select, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 5px;
}
button {
    background: #8b4d39;
    color: white;
    border: none;
    width: 100%;
    padding: 14px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}
button:hover {
    background: #733f2f;
}
.hidden { display: none; }
</style>
</head>
<body>

<div class="container">
<h2>Convite de celebração<br>Maria & João</h2>

<form id="form">
<label>Nome completo:
<input type="text" id="nome" required>
</label>

<label>Confirmará presença?
<select id="presenca" required>
<option value="">Selecione</option>
<option value="sim">Sim</option>
<option value="nao">Não</option>
</select>
</label>

<div id="acompanhantesArea" class="hidden">
<label>Quantos acompanhantes?
<input type="number" id="qtdAcomp" min="0" value="0">
</label>

<label>Nomes dos acompanhantes:
<textarea id="nomesAcomp" rows="3"></textarea>
</label>
</div>

<button type="submit">Enviar confirmação</button>

</form>
</div>

<script>
document.getElementById("presenca").addEventListener("change", function() {
    document.getElementById("acompanhantesArea")
        .classList.toggle("hidden", this.value !== "sim");
});

document.getElementById("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const presenca = document.getElementById("presenca").value;
    const qtdAcomp = document.getElementById("qtdAcomp").value;
    const nomesAcomp = document.getElementById("nomesAcomp").value;

    const numeroWhatsApp = "+55119636246999";

    const msg =
`Confirmação de Presença:
Nome: ${nome}
Presença: ${presenca}
Acompanhantes: ${qtdAcomp}
Nomes dos acompanhantes: ${nomesAcomp}`;

    const urlWhats = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(msg)}`;
    window.open(urlWhats, "_blank");

    window.location.href = "presentes.html";
});
</script>

</body>
</html>
